- hosts: workernode
  gather_facts: False
  become: yes
  vars_files: ../vars/vars.yaml
  tasks:
    - debug: msg="{{ hostvars['DUMMY_HOST_k8s']['c_token'] }}"
  
    - name: initiating worker to join
      shell: "{{ hostvars['DUMMY_HOST_k8s']['c_token'] }}"
      register: joined_cluster
    
    - debug: msg="{{ joined_cluster.stdout }}"